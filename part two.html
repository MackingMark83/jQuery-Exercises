 <style>

    position: relative;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
}
.block {

    width: 100px;
    margin: 1px;
    text-align: center;
}

<body>

    <form action="" method="get">

        <button type="submit">Submit</button>
    </form>
   <div class="container">
    <div id="first" class="block"></div> 
    <div id="second" class="block"></div>
    <div id="third" class="block"></div>
  </div>
